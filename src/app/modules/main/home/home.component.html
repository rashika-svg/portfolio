<div class="my-[50%] md:my-[20%] content">
    <div id="" class="flex flex-col-reverse md:flex-row items-center md:mb-[20%] gap-[5rem] px-2 md:mx-[10%]"
        appInViewport (inViewport)="onSectionInView($event)">
        <div class="text-3xl md:text-4xl lg:text-5xl leading-relaxed relative ml-8 md:ml-0 md:w-3/4 lg:w-2/3">
            <span
                class="text-white/10 absolute -left-6 top-2 md:-left-12 lg:-left-28 md:-top-4 lg:-top-12 animate-move">
                <i class="material-icons text-[2rem] md:text-[4rem] lg:text-[15rem]">arrow_back_ios</i>
            </span>
            Hi! I'm
            <span class="text-purple-200 animate-pulse">
                Rashika
            </span>
            <hr class="border-transparent md:my-2">
            <p id="element" class="text-purple-300 duration-500 inline md:text-4xl lg:text-5xl"></p>
            <p class="text-lg lg:text-2xl text-purple-100/40 mt-4 md:mt-24 
            hover:text-purple-300/50 duration-300">
                Passionate about crafting stunning,responsive web applications that delight users.</p>
        </div>
        <div class="w-5/6 md:w-3/4 lg:w-1/3">
            <img class="shadow-inner shadow-white/20 hover:animate-pulse hover:scale-110 duration-700 bg-violet-500/10 rounded-full"
                src="./assets/myAvatar-removebg-preview.png"
                style="filter: drop-shadow(0px -10px 5px rgba(200, 112, 251, 0.231));" alt="avatar">
        </div>
    </div>

    <div id="projects" class="py-[50%] md:py-[20%]" appInViewport (inViewport)="onSectionInView($event)">
        <app-projects></app-projects>
    </div>
    <div id="experience" class="py-[50%] md:py-[20%]" appInViewport (inViewport)="onSectionInView($event)">
        <app-experience></app-experience>
    </div>
    <div id="skills" class="py-[50%] md:py-[20%]" appInViewport (inViewport)="onSectionInView($event)">
        <app-skills></app-skills>
    </div>
    <div id="contact" class="pt-[50%] md:pt-[20%]" appInViewport (inViewport)="onSectionInView($event)">
        <app-contact></app-contact>
    </div>
</div>
