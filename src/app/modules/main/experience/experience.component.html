<div class="text-center font-thin text-4xl md:text-5xl pb-12 font-raleway">EXPERIENCE</div>
<!-- component -->
<div class="flex flex-col justify-center">
    <div class="w-full px-2 py-3 sm:mx-auto sm:max-w-xl sm:px-0">
        <div class="relative text-center text-sm font-semibold text-gray-700 antialiased">
            <!-- Vertical bar running through middle -->
            <div class="absolute left-1/2 hidden h-full w-0.5 -translate-x-1/2 transform bg-gray-300 sm:block">
            </div>
            <ng-container *ngFor="let exp of experience; let i = index">
                <div *ngIf="i%2 === 0">
                    <!-- Left section, set by justify-start and sm:pr-8 -->
                    <div class="mt-6 sm:mb-12 sm:mt-0 ">
                        <div class="flex flex-col items-center sm:flex-row">
                            <div class="mx-auto flex w-full items-center justify-start ">
                                <div class="w-full sm:w-1/2 sm:pr-8">
                                    <div
                                        class="rounded-sm bg-white/5 p-4 text-white shadow border
                                             border-zinc-500 bg-white/5 hover:bg-white/10 hover:border-zinc-400 duration-300">
                                        {{exp.title}}
                                        <p class="text-white/60">{{exp.description}}</p>
                                    </div>
                                    <p class="text-white/30">{{exp.duration}}</p>
                                </div>
                            </div>
                            <div class="absolute h-8 w-8 left-1/2 -translate-x-1/2 -translate-y-4 items-center 
                                    justify-center rounded-full border border-white bg-purple-300 outline-double 
                                    outline-offset-2 outline-gray-600 sm:translate-y-0">
                                <img [src]="exp.icon" alt="" class="p-1">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Right section, set by justify-end and sm:pl-8 -->
                <div *ngIf="i%2 !== 0">
                    <div class="mt-6 sm:mb-12 sm:mt-0">
                        <div class="flex flex-col items-center sm:flex-row">
                            <div class="mx-auto flex w-full items-center justify-end">
                                <div class="w-full sm:w-1/2 sm:pl-8">
                                    <div
                                        class="rounded-sm bg-white/5 p-4 text-white shadow border border-zinc-500 bg-white/5 hover:bg-white/10 hover:border-zinc-400 duration-300">
                                        {{exp.title}}
                                        <p class="text-white/60">{{exp.description}}</p>
                                    </div>
                                    <p class="text-white/30">{{exp.duration}}</p>
                                </div>
                            </div>
                            <div
                                class="absolute h-8 w-8 left-1/2 -translate-x-1/2 -translate-y-4 items-center justify-center rounded-full border border-white bg-purple-300 outline-double outline-offset-2 outline-gray-600 sm:translate-y-0">
                                <img [src]="exp.icon" alt="" class="p-1">
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
